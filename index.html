<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacUnlocked</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            flex-direction: column;
            overflow: hidden;
        }

        /* Lock Icon */
        .lock {
            font-size: 50px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: white;
            transition: transform 0.3s, color 0.3s;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00c3ff, 0 0 20px #00c3ff, 0 0 30px #00c3ff;
        }

        .lock:hover {
            transform: scale(1.1);
            color: #00c3ff;
        }

        /* Input container with fade-in effect */
        .input-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: fadeIn 1s ease-out forwards;
        }

        /* Input field styling */
        input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #fff;
            background: transparent;
            color: white;
            width: 250px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #00c3ff;
        }

        /* Submit button with glowing effect */
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: transparent;
            border: 2px solid #00c3ff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, box-shadow 0.3s;
            text-shadow: 0 0 10px #00c3ff, 0 0 20px #00c3ff;
        }

        button:hover {
            background: #00c3ff;
            box-shadow: 0 0 15px #00c3ff, 0 0 30px #00c3ff;
        }

        /* Glowing button on hover */
        button:focus {
            outline: none;
            background: #0088cc;
            box-shadow: 0 0 15px #0088cc, 0 0 25px #0088cc;
        }

        /* Animation for fadeIn */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <!-- Lock Icon -->
    <button class="lock" onclick="showPasswordInput()">ðŸ”’</button>

    <!-- Password Input Container -->
    <div class="input-container" id="inputContainer">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        // Function to show the password input
        function showPasswordInput() {
            document.querySelector('.lock').style.display = 'none'; // Hide the lock
            document.getElementById('inputContainer').style.display = 'flex'; // Show input
        }

        // Function to check password
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'reggin123';

            if (password === correctPassword) {
                // Redirect to the second page (index2.html)
                window.location.href = 'index3.html';
            } else {
                alert('Incorrect password!');
            }
        }
    </script>
</body>
</html>
