<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacUnlocked</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            flex-direction: column;
            overflow: hidden;
            transition: background 0.5s ease-in-out;
        }

        .lock {
            font-size: 50px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
            text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2;
        }

        .lock:hover {
            transform: scale(1.1);
        }

        .input-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: fadeIn 1s ease-out forwards;
        }

        input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #fff;
            background: transparent;
            color: white;
            width: 250px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #8a2be2;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background: transparent;
            border: 2px solid #8a2be2;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background: #8a2be2;
            box-shadow: 0 0 15px #8a2be2;
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .fade-up {
            animation: fadeUp 1s ease-in-out;
        }

        @keyframes fadeUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .correct-message {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            display: none;
            animation: fadeUp 1s ease-in-out forwards;
            color: #00ff00; /* Green color for correct message */
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        .error-message {
            color: red;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <button class="lock" onclick="showPasswordInput()">ðŸ”’</button>

    <div class="input-container" id="inputContainer">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword(event)">Submit</button>
        <p class="error-message" id="errorMessage">Incorrect password!</p>
    </div>
    
    <div id="successMessage" class="correct-message">Correct! ðŸ”“</div>

    <script>
        function showPasswordInput() {
            document.querySelector('.lock').style.display = 'none';
            document.getElementById('inputContainer').style.display = 'flex';
        }

        function checkPassword(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (password === 'reggin123') {
                document.getElementById('inputContainer').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('inputContainer').style.display = 'none';
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';
                    successMessage.classList.add('fade-up');
                }, 1000);
                setTimeout(() => {
                    document.body.classList.add('fade-out');
                    setTimeout(() => window.location.href = 'pages/2ndpage.html', 1000);
                }, 2000);
            } else {
                errorMessage.style.opacity = '1';
                document.getElementById('password').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('password').classList.remove('shake');
                }, 500);
            }
        }
    </script>
</body>
</html>
