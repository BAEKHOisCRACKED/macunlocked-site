<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacUnlocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

            transform: scale(1.05);
        }

        /* Guide button styling */
        .guide-card {
            margin-top: 20px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .guide-card:hover {
            background: #292929;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            padding: 10px;
            background: #1e1e1e;
            width: 100%;
            text-align: center;
            font-size: 14px;
