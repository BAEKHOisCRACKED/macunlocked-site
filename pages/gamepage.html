<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacUnlocked - Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            transition: background 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Background Styles */
        .normal-background {
            background-color: #121212;
        }
        .matrix-background {
            background-color: black;
        }
        .nebula-background {
            background: url('https://github.com/BAEKHOisCRACKED/macunlocked-site/blob/main/image/blurred_background.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
        }

        /* Canvas for Matrix Effect */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(2px);
            opacity: 0.7;
        }

        .search-container {
            margin: 20px auto;
            max-width: 400px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            outline: none;
            text-align: center;
            background: rgba(30, 30, 30, 0.9);
            color: white;
            box-shadow: 0 0 15px #8a2be2;
            transition: 0.3s;
        }

        .search-bar:focus {
            box-shadow: 0 0 25px #ff00ff;
            transform: scale(1.05);
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .game-card {
            background: rgba(30, 30, 30, 0.8);
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #8a2be2;
        }

        .game-card img {
            width: 100%;
            border-radius: 10px;
        }

        .game-title {
            margin-top: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(30, 30, 30, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .back-button:hover {
            background: #292929;
            transform: scale(1.07);
            box-shadow: 0 0 15px #8a2be2;
        }

        h1 {
            font-size: 60px;
            text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2, 0 0 40px #ff00ff;
            animation: flicker 1.5s infinite alternate;
        }
    </style>
</head>
<body class="normal-background">
    <canvas id="matrixCanvas"></canvas>

    <a href="homepage.html" class="back-button">⬅ Back</a>
    <h1>🎮 MacUnlocked Games 🎮</h1>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="🔍 Search for a game..." onkeyup="filterGames()">
    </div>

    <div class="games-container" id="gamesContainer"></div>

    <script>
        const githubPagesURL = "https://baekhoiscracked.github.io/macunlocked-site/";

        async function loadGames() {
            const gamesContainer = document.getElementById("gamesContainer");
            try {
                const response = await fetch("https://raw.githubusercontent.com/BAEKHOisCRACKED/macunlocked-site/main/games/games.json");

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const games = await response.json();

                // Store games globally so search can filter them
                window.allGames = games;

                displayGames(games);
            } catch (error) {
                console.error("Failed to load games: ", error);
            }
        }

        function displayGames(games) {
            const gamesContainer = document.getElementById("gamesContainer");
            
            if (games.length === 0) {
                gamesContainer.innerHTML = `<p style="font-size: 20px; color: #ff00ff; text-shadow: 0 0 10px #8a2be2; text-align: center; width: 100%;">No games found 😢</p>`;
                gamesContainer.style.display = "flex";
                gamesContainer.style.justifyContent = "center";
                return;
            }

            gamesContainer.style.display = "grid";
            gamesContainer.innerHTML = games.map(game => `
                <div class="game-card" onclick="window.open('${githubPagesURL + game.file}', '_blank')">
                    <img src="${githubPagesURL + game.image}" alt="${game.name}">
                    <div class="game-title">${game.name}</div>
                </div>
            `).join('');
        }

        function filterGames() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const filteredGames = window.allGames.filter(game => game.name.toLowerCase().includes(searchInput));
            displayGames(filteredGames);
        }

        function syncBackground() {
            const savedBackground = localStorage.getItem("background");
            if (savedBackground) {
                document.body.className = `${savedBackground}-background`;
                
                // Handle Matrix Effect
                if (savedBackground === 'matrix') {
                    document.getElementById("matrixCanvas").style.display = 'block';
                } else {
                    document.getElementById("matrixCanvas").style.display = 'none';
                }
            }
        }

        // Set background on page load
        window.onload = function() {
            syncBackground();
            loadGames();
        };
    </script>
</body>
</html>
