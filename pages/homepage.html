    <script>
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Function to change background style
        function setBackground(style) {
		document.body.className = `${style}-background`;


            // Special actions for matrix effect
            if (style === 'matrix') {
                canvas.style.display = 'block'; // Show canvas
            } else {
                canvas.style.display = 'none'; // Hide canvas for other backgrounds
            }

            // Save selected background in localStorage to keep it consistent
            localStorage.setItem("background", style);
        }

        // Set the initial background when the page loads
        window.onload = function() {
            const savedBackground = localStorage.getItem("background");
            if (savedBackground) {
                setBackground(savedBackground);
            }
        };
    </script>
