    <script>
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        // Matrix effect code
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Function to change background
        function setBackground() {
            const selectedValue = document.getElementById('backgroundSelect').value;

            // Apply the new background class
            document.body.className = selectedValue + "-background";
            
            if (selectedValue === "matrix") {
                canvas.style.display = "block"; // Show matrix background
            } else {
                canvas.style.display = "none"; // Hide matrix canvas for other backgrounds
            }
        }

        // Default background when the page loads
        window.onload = function() {
            setBackground();
        };
    </script>
